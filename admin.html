<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Login| Aswanet Admin Portal Login</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top:100px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h3 class="text-center">Aswanet Admin Portal</h3>
          <br> <br>
          <form action="">
            <div class="form-group">
                <small><label for="">Username</label></small>
              <input class="form-control" type="text" name="username" id="username" />
            </div>
            <div class="form-group">
                <small><label for="">Password</label></small>
              <input class="form-control" type="password" name="password" id="password" />
            </div>

            <div class="form-group">
                <button class="btn btn-block btn-primary"> <small>Login</small> </button>
            </div>
            
            <div class="form-group text-center">
               <small><a href="#" class="text-center">Forgot my Password</a></small> 
            </div>
            

          </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
